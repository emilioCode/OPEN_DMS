<div class="container-dashboard">


    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="entityName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EntityName </th>
            <td mat-cell *matCellDef="let row"> {{row.entityName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="disabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Disabled </th>
            <td mat-cell *matCellDef="let row"> {{row.disabled}} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">  
                <a class="pointer" style="color:  rgb(13, 127, 202);" matTooltip="see User" (click)="openDialog(element)">
                    <mat-icon>search</mat-icon>
                </a>
                <a class="pointer" style="color: green;" matTooltip="modify Entity" (click)="openDialog(element, 'edit')">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" style="color: red;" matTooltip="disable Entity" (click)="openDialog(element, 'delete')">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

</div>
